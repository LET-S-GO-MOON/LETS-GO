name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build with Gradle
      run: android/gradlew build

    - name: Run tests
      run: android/gradlew test
